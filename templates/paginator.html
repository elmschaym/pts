{% if offset_list %}
<ul class="pagination">
  <li {%  if current_offset == 0 %} class="disabled" {% endif %} >
    <a href="">&laquo;</a>
  </li>
  {% for page_offset in offset_list %}
      <li class="{{page_offset.name}}" >
			<a href="?offset={{ page_offset.offset }}">{{ page_offset.page_num }}</a>
      </li>
  {% endfor %}
  <li><a href="">&raquo;</a></li>
</ul>
{% endif %}
