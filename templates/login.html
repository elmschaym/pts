{% extends 'base.html' %}
{% load bootstrap3 %}

{%block title%}
	{{system_name}} - Log In
{%endblock%}


{%block content%}
  <content style="height:600px">
    <div class="container" style="height:500px">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1>Log In</h1>
              <form method="post" action="{{action_url}}">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                  <button type="submit" class="btn btn-primary btn-small col-sm-12">LogIn</button>
                {%endbuttons%}
              </form>
            </div>
          </div>
        </div>
        <h1>Please log in to continue</h1>
        <h3>You cannot use the {{system_name}} without logging in.</h3>
    </div>
  </content>
{%endblock%}
